<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ customer.lastName }}</mat-card-title>
    <mat-card-subtitle>{{ customer.firsttName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Email:   {{ customer.email }} </p>
    <p>Phone:   {{ customer.phone }} </p>
    <p>Company:   {{ customer.company_name }} </p>
    <div *ngFor = "let comment of comments">
        <mat-card-content>
            <p> Date: {{ comment.date }} </p>
            <p>       {{ comment.text }} </p>
        </mat-card-content>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Remove</button>
    <button mat-button>Comment</button>
  </mat-card-actions>
</mat-card>
