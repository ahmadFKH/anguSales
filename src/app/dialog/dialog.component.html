<div>
  <h2 mat-dialog-title>Add new company</h2>
  <mat-dialog-content>
    <mat-form-field>Name: 
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field>Address: 
      <input matInput [(ngModel)]="data.address">
    </mat-form-field>
    <mat-form-field>Country: 
      <input matInput [(ngModel)]="data.country">
    </mat-form-field>

    <mat-dialog-actions>
      <br>
      <button mat-raised-button (click)="onCloseNo()">Cancel</button>
      <button mat-raised-button (click)="onCloseOk()">Submit</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
